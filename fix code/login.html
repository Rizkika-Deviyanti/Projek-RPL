<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="reglog.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="top">
        <img src="Tomo.jpeg" alt="">
      </div>
      <h1>Sign in</h1>
      <p>Welcome back. Sign into your Journalmind account to start creating</p>
      <form action=" " method="post"> <!--masukin php sign in-->
        <div class="input-box">
          <div class="input-field">
          <i class='bx bxs-envelope'></i>
          <input type="email" placeholder="Email" id="email" name="email" required>
        </div>
        <div class="input-field">
          <i class='bx bx-lock-alt'></i>
          <input type="password" placeholder="Password" id="password" name="password" required>
          <span class="eye" onclick="myFunction()">
            <i id="show" class='bx bxs-show'></i>
            <i id="hide" class='bx bxs-low-vision'></i>
          </span>
        </div>
        <p><a href="forgotpass.html">Forgot your password?</a></p>
        <div class = "sign-up">
          <p>Don't have an account yet?<a href="regist.html"> Create one now</a></p>
        </div>
        <button class="submit-btn" type="submit" onclick="redirectToProfil()">Sign in</button><!--direct to profil manual ubah biar terisi dulu datanya baru bisa direct ke profil-->
      </form>
    </div>
  </div>
  <script>
    function myFunction(){
      var x = document.getElementById("password");
      var y = document.getElementById("show");
      var z = document.getElementById("hide");

      if(x.type == 'password'){
        x.type = "text"
        y.style.display = "block";
        z.style.display = "none";
      }
      else{
        x.type = "password"
        y.style.display = "none";
        z.style.display = "block";
      }
    }
    function redirectToProfil() {
       window.location.href = "profil.html";
    }
  </script>

</body>
</html>
